<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Question 1: How was the service(of contractor)?</label><br>
                <input type="radio" name="q1" value="poor" required> Poor<br>
                <input type="radio" name="q1" value="avg"> Average<br>
                <input type="radio" name="q1" value="good"> Good<br>
                <input type="radio" name="q1" value="ex"> Excellent<br>
            </div>
            <div class="form-group">
                <label>Question 2: Rating</label><br>
                <input type="radio" name="q2" value="onre"> 1 star<br>
                <input type="radio" name="q2" value="two"> 2 star<br>
                <input type="radio" name="q2" value="three"> 3 star<br>
                <input type="radio" name="q2" value="four"> 4 star<br>
                <input type="radio" name="q2" value="four"> 5 star<br>
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos:</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>
            <button type="button" id="startListeningBtn">Start Listening</button>
            <button type="button" id="stopListeningBtn" style="display:none">Stop Listening</button>
            <div id="speechResult"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
