<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #c7c7c7; /* Background color for the page */
        font-family: Poppins, sans-serif;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .button-row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px; /* Adjust margin between buttons and message */
    }

    .button {
        padding: 30px 60px;
        font-size: 24px;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        flex-grow: 1; /* Each button takes equal space */
    }

    #button1 {
        background-color: #000000; /* Lighter shade of green for button 1 */
    }

    #button2 {
        background-color: #000000; /* Darker shade of green for button 2 */
    }

    .button:hover {
        opacity: 0.8; /* Reduce opacity on hover */
    }

    .message {
        font-size: 36px;
        margin-top: 50px; /* Adjust margin to position the message */
    }
</style>
</head>
<body>
<div class="button-container">
    <div class="message">Who are you?</div>
    <div class="button-row">
        <button id="button1" class="button" onclick="window.location.href='page1.html'">Employer</button>
        <div style="width: 20px;"></div> <!-- Division between buttons -->
        <button id="button2" class="button" onclick="window.location.href='page2.html'">Labour</button>
    </div>
</div>
</body>
</html>
